<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form.css">

  <!-- JS -->
  <script src="../js/menuHeader.js" defer></script>
  <script src="../js/funcoesForm.js" defer></script>

  <title>YC - Cadastro de Receita</title>
</head>

<body>

  <header id="header" class="cabecalho">
    <div class="containerHeader">
      <a href="../../index.html"><img src="../img/logo.svg" alt="logo"></a>
      <nav class="main-nav">
        <ul class="menu">
          <li class="close">&times;</li>
          <li><a href="../../index.html">Inicial</a></li>
          <li><a href="../html/form.html">Cadastro</a></li>
          <li><a href="../html/formAction.html">Receitas</a></li>
          <li><a href="../html/about.html">Sobre</a></li>
        </ul>
        <span class="mobile-btn">Menu</span>
        <div class="overlay"></div>
      </nav>
    </div>
  </header>

  <main class="principalForm">
    <h2 class="titulo">Cadastro de Receita</h2>
    <form method="GET" action="./formAction.html">

      <h3 class="titulosForm">Informações</h3>
      <fieldset class="fieldsetInformacoes">
        <label for="tituloReceita">
          Título da Receita
          <input type="text" name="tituloReceita" id="tituloReceita" placeholder="Digite aqui..."
            pattern="[a-zA-ZÀ-ÿ0-9 ]+" title="Sem caracteres especias, insira apenas letras, números, espaços e acentos"
            required>
        </label>
        <label for="autorReceita">
          Autor da Receita
          <input type="text" name="autorReceita" id="autorReceita" placeholder="Digite aqui..."
            pattern="[a-zA-ZÀ-ÿ0-9 ]+" title="Sem caracteres especias, insira apenas letras, números, espaços e acentos"
            required>
        </label>
      </fieldset>

      <fieldset class="fieldsetInformacoes">
        <label for="tempoPreparo">
          Tempo de Preparo
          <small>em minutos</small>
          <input type="number" name="tempoPreparo" id="tempoPreparo" placeholder="Digite aqui..." min="1" value="1" max="1440" required>
        </label>
        <label for="rendimento">
          Rendimento
          <small>em porções</small>
          <input type="number" name="rendimento" id="rendimento" placeholder="Digite aqui..." min="1" value="1" max="1000" required>
        </label>
      </fieldset>

      <h3 class="titulosForm">Ingredientes</h3>
      <fieldset class="fieldsetLista">
        <label for="ingredientes" id='labelIngredientes'>
          <input type="text" name="ingrediente1" id="ingrediente1" placeholder="Ingrediente 1..."
            pattern="[a-zA-ZÀ-ÿ0-9 ]+" title="Sem caracteres especias, insira apenas letras, números, espaços e acentos"
            required>
        </label>
        <button type="button" onclick="addInputIngredientes()">Adicionar mais um ingrediente</button>
      </fieldset>

      <h3 class="titulosForm">Modo de Fazer</h3>
      <fieldset class="fieldsetLista">
        <label for="modoFazer" id='labelModoFazer'>
          <input type="text" name="passoModoFazer1" id="passoModoFazer1" placeholder="Passo 1..." required>
        </label>
        <button type="button" onclick="addInputModoFazer()">Adicionar mais uma instrução</button>
      </fieldset>

      <fieldset class="fieldsetBotoes">
        <button type="button" class="botaoLimpar" onclick="location.reload()">LIMPAR</button>
        <button type="submit" class="botaoSalvar">SALVAR</button>
      </fieldset>
      <fieldset class="fieldsetBotoes">
        <button type="button" class="botaoTeste" onclick="preencherValores()">Teste</button>
      </fieldset>

    </form>
  </main>

  <footer id="footer" class="rodape">
    <small>Feito por Juliane Bueno</small>
    <small>&copy; Todos os Direitos Reservados</small>
  </footer>

</html>
